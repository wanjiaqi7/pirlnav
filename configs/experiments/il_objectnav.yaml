# 这段配置文件详细定义了在ObjectNav任务上使用模仿学习和强化学习进行训练和评估的各种参数。具体配置包括任务路径、GPU设置、训练参数、评估设置、日志输出、以及模仿学习和强化学习的细节。
# 这些设置旨在确保模型能够在仿真环境中有效地训练和评估，并且能够重现论文中报告的结果。
BASE_TASK_CONFIG_PATH: "configs/tasks/objectnav_hm3d.yaml"
CMD_TRAILING_OPTS: ["TASK_CONFIG.ENVIRONMENT.ITERATOR_OPTIONS.MAX_SCENE_REPEAT_STEPS", "50000"]
ENV_NAME: "SimpleRLEnv"
SIMULATOR_GPU_ID: 0
TORCH_GPU_ID: 0
VIDEO_OPTION: []
TENSORBOARD_DIR: "tb"
VIDEO_DIR: "video_dir"
TEST_EPISODE_COUNT: -1
EVAL_CKPT_PATH_DIR: "data/new_checkpoints"
NUM_ENVIRONMENTS: 4
CHECKPOINT_FOLDER: "data/new_checkpoints"
TRAINER_NAME: "pirlnav-il"
SENSORS: ["RGB_SENSOR"]
NUM_UPDATES: 40000
LOG_INTERVAL: 10
NUM_CHECKPOINTS: 10
# Force PyTorch to be single threaded as
# this improves performance considerably
FORCE_TORCH_SINGLE_THREADED: True

EVAL:
  SPLIT: "val"

IL:
  POLICY:
    name: "ObjectNavILMAEPolicy"

RL:
  SUCCESS_REWARD: 2.5
  SLACK_REWARD: -1e-3

POLICY:
  CRITIC:
    no_critic: True
